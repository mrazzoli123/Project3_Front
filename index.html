<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask for Fun</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body class="section">
    <header class="mb-4">
        <div>
            <h1 class="title has-text-centered">
                Pick the language, category, and number of jokes to hear
            </h1>
        </div>
    </header>

    <main class="container">
        <form method="post" action="/" class="box">
            <!-- All 4 fields side by side -->
            <div class="columns is-multiline is-variable is-3">
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Language</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="language" id="selLang">
                                    <option value="any">Any</option>
                                    <option value="cs">Czech</option>
                                    <option value="de">German</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="eu">Basque</option>
                                    <option value="fr">French</option>
                                    <option value="gl">Galician</option>
                                    <option value="hu">Hungarian</option>
                                    <option value="it">Italian</option>
                                    <option value="lt">Lithuanian</option>
                                    <option value="pl">Polish</option>
                                    <option value="sv">Swedish</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="category" id="selCat">
                                    <option value="any">Any</option>
                                    <option value="neutral">Neutral</option>
                                    <option value="chuck">Chuck</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Number</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="number" id="selNum">
                                    <option value="all">All</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">ID</label>
                        <div class="control">
                            <input class="input" type="number" name="jokeId" id="jokeId" placeholder="Joke ID (optional)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field mt-4">
                <div class="control">
                    <button class="button is-primary is-fullwidth" type="button" id="btnAmuse" onclick="loadjokes()">
                        Amuse me
                    </button>
                </div>
            </div>
        </form>

        <div id="jokes" class="content mt-5 has-text-centered"></div>
    </main>
</body>
</html>
